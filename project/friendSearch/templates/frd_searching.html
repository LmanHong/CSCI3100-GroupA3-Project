{% extends 'base.html' %}

{% block content %}
<!-- template for friend_searching-->
    <h2>fill in the form and click "submit" button to find your friend!</h2>
    <p>You can pick more than one preferences, just seperated them with <b>", "</b>.</p>
    <body>
        <!--the form for searching friend-->
        <form method="post" > <!--move to another interface-->
            {% csrf_token %}
            {% for field in SearchForm %}
                <div>
                    {{field.label_tag}}
                    {{field}}
                </div>
                <br>
            {% endfor %}
            <input type ="submit" value="search">
        </form>
        <button onclick="location.href='/account/profile'">Go back to Profile</button>
        <button onclick="location.href='/friendSearch/request'">Check request</button>
    </body>

{% endblock content %}
