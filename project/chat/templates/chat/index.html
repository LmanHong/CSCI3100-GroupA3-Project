{% extends './base.html' %}

{% block title %} <title>Enter a chatroom</title> {% endblock title %}

{% block content %}

<p>Enter a chatroom</p><br>
<input type="text" name="roomName" id="roomName"><input id="enterBtn" type="button" value="Enter">

<script>
    const url = 'http://'+window.location.host;
    const roomNameRef = document.getElementById('roomName');
    const enterBtn = document.getElementById('enterBtn');

    enterBtn.addEventListener('click', (e)=>{
        if (roomNameRef.value != '') window.location.href = url+"/chat/"+roomNameRef.value;
        else console.error("ERROR: Empty room name!");
    });
</script>

{% endblock content %}
